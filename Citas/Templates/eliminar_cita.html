{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Centro de Psicología</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4 text-center text-danger">¿Estás seguro de que deseas eliminar esta cita?</h3>
        <p><strong>Paciente:</strong> {{ cita.nombre_paciente }}</p>
        <p><strong>Fecha:</strong> {{ cita.fecha }} - {{ cita.hora }}</p>
        <p><strong>Motivo:</strong> {{ cita.motivo|default:"(Sin motivo)" }}</p>

        <form method="POST" class="mt-4 text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_citas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>
